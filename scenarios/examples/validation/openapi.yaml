openapi: 3.0.3
info:
  title: Validation Example API
  version: 1.0.0
servers:
  - url: http://localhost:4010
paths:
  /payments:
    fetch:
      summary: Create a payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentInput"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
  /payments/{paymentId}:
    get:
      summary: Get payment
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
components:
  schemas:
    Payment:
      type: object
      required: [id, status, amount]
      properties:
        id:
          type: string
        status:
          type: string
          enum: [pending, completed, failed]
        amount:
          type: number
          format: float
    PaymentInput:
      type: object
      required: [amount]
      properties:
        amount:
          type: number
          format: float
